<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // Membuat Array
        let fruits = ["Apel","Mangga","Durian","Jambu","Dukuh"];
        console.log(fruits[0]);

        //  Menampilkan Data Array dengan Looping
        for(let i=0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log("");

        fruits.push("Jeruk"); //Menambahkan Data Array
        fruits.sort(); //Mengurutkan Data Array A-Z
        fruits.pop(); //Menghapus Data Array Paling  Akhir
 
         //  Menampilkan Data Array dengan Looping
         for(let i=0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        
        // object
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborgini",
            Tahun: "2009",
            jalan: function () {
                console.log("Breeeeeeeeeeeemmmmm.......");
            },
        };
    </script>
</head>
<body>
    <h1>Latihan Array</h1>    
</body>
</html>
